# config/database.yaml - Safe to commit to Git
# Uses ${VAR_NAME} syntax to read from .env file

postgres:
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  database: ${POSTGRES_DB}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  
  # JDBC settings
  jdbc_url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
  driver: org.postgresql.Driver
  jar_path: ${JDBC_DRIVER_PATH}

# Schemas
schemas:
  bronze: bronze
  silver: silver
  gold: gold
  analytics: analytics

# MinIO (for documentation, actual config in minio_config.py)
minio:
  endpoint: ${MINIO_ENDPOINT}
  access_key: ${MINIO_ACCESS_KEY}
  secret_key: ${MINIO_SECRET_KEY}
  secure: ${MINIO_SECURE}